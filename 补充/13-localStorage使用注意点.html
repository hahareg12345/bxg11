    //案例4：存储对象的正确的方式：
    var p2={name:"周瑜",age:16};

    var s2=JSON.stringify(p2);      //将对象"序列化"为JSON数据(字符串格式)

    localStorage.setItem("p2",s2);  //以字符串格式存储信息

    var s2_2=localStorage.getItem("p2");    //获取存储的信息，也是字符串格式

    var p2_2=JSON.parse(s2_2);      //将JSON数据反序列化为对象

    console.log(p2_2);


    //总结：
    //使用localStorage/sessionStorage存储基本数据类型的数据的时候，就可以直接存储，数据结构并不会发生破坏
    //  6  -->  "6"             --> Number("6")   parseInt()
    //  true  -->  "true"
    //  "abc"   --> "abc"

    //使用localStorage/sessionStorage存储对象类型的时候，不建议直接存储，建议先序列化为JSON数据进行存储

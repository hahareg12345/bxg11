<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    var arr=[1,2,3,4,5];

    var num=3;

    //1、遍历该数组
    arr.forEach(function(v){
        //v表示每一次遍历的结果

        if(v==num){
            console.log("<option selected='selected'>"+v+"</option>");
        }else{
            console.log("<option>"+v+"</option>");
        }

    });




</script>
</html>

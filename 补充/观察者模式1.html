    var p1={
        sayToP2:function(){
            $("#btn1").on("say",function(){
                console.log("我爱你，彤彤");
            });
        }
    };

    var p2={
        sayToTong:function(){
            $("#btn1").trigger("say");
        }
    };

    //p1要说话：
    p1.sayToP2();

    //p2要传话：
    p2.sayToTong();

<div class="panel panel-default">
    <div class="panel-body">
        <ol class="breadcrumb">
            <li><a href="#">课程管理</a></li>
            <li class="active">课程基本信息</li>
        </ol>
        <div class="panel panel-default">
            <div class="panel-heading">课程概要</div>
            <div class="panel-body">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object" src="{{cs_cover}}" alt=""  width="240" height="120">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4>讲师名称：{{tc_name}}</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">基本信息</div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2">标题</label>
                        <div class="col-sm-10">
                            <input type="text" name="cs_name" value="{{cs_name}}" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">课程描述</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="5">{{@cs_brief}}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">讲师</label>
                        <div class="col-sm-3">
                            <select class="form-control">
                                {{each teacher}}
                                    {{if(cs_tc_id==$value.tc_id)}}
                                <option value="{{$value.tc_id}}" selected="selected">{{$value.tc_name}}</option>
                                    {{else}}
                                <option value="{{$value.tc_id}}">{{$value.tc_name}}</option>
                                    {{/if}}


                                {{/each}}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">分类</label>
                        <div class="col-sm-3">
                            <select class="form-control">
                                {{each category.top}}
                                    {{if(cs_cg_pid==$value.cg_id)}}
                                        <option value="{{$value.cg_id}}" selected="selected">{{$value.cg_name}}</option>
                                    {{else}}
                                        <option value="{{$value.cg_id}}">{{$value.cg_name}}</option>
                                    {{/if}}
                                {{/each}}
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <select class="form-control">
                                {{each category.childs}}
                                    {{if(cs_cg_id==$value.cg_id)}}
                                        <option value="{{$value.cg_id}}">{{$value.cg_name}}</option>
                                    {{else}}
                                        <option value="{{$value.cg_id}}">{{$value.cg_name}}</option>
                                    {{/if}}

                                {{/each}}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">标签</label>
                        <div class="col-sm-10">
                            <input type="text" name="cs_tags" value="{{cs_tags}}" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-5">
                            <button class="btn btn-success">保存数据</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
